<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
	<script src="./OrbitControls.js"></script>
</head>

<body>
	<script>
		/**
		 * 创建场景对象Scene
		 */
		var scene = new THREE.Scene();


		var geometry = new THREE.PlaneGeometry(204, 102, 4, 4);
		var material1 = new THREE.MeshPhongMaterial({
			color: 0xffff3f,
			wireframe: true
		})
		var material2 = new THREE.MeshPhongMaterial({
			color: 0x0000ff
		})
		var material3 = new THREE.MeshPhongMaterial({
			color: 0xff00ff
		})

		var materialArr = [material1, material2, material3]
		geometry.faces[4].materialIndex = 1
		geometry.faces[5].materialIndex = 1
		geometry.faces[31].materialIndex = 2
		console.error(geometry.faces)
		var mesh = new THREE.Mesh(geometry, materialArr)


		scene.add(mesh); //网格模型添加到场景中
		
		// 需要设置光源不然贴图是黑色
		var point = new THREE.AmbientLight(0x555555);
		point.position.set(400, 100, 300)
		scene.add(point)

		var point = new THREE.PointLight(0x118888);
		point.position.set(400, 100, 300)
		scene.add(point)

		/**
		 * 相机设置
		 */
		var width = window.innerWidth; //窗口宽度
		var height = window.innerHeight; //窗口高度
		var k = width / height; //窗口宽高比
		var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
		//创建相机对象
		var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
		camera.position.set(200, 400, 200); //设置相机位置
		camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

		/**
		 * 创建渲染器对象
		 */
		var renderer = new THREE.WebGLRenderer();
		renderer.shadowMap.enabled = true
		renderer.setSize(width, height); //设置渲染区域尺寸
		renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
		document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
		//执行渲染操作   指定场景、相机作为参数

		function render() {
			renderer.render(scene, camera); //执行渲染操作
			// mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
			requestAnimationFrame(render); //请求再次执行渲染函数render
		}
		render();
		var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
		// 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
		// controls.addEventListener('change', render)
	</script>
</body>

</html>
