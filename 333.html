<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
	<script src="./OrbitControls.js"></script>
</head>

<body>
	<script>
		/**
		 * 创建场景对象Scene
		 */
		var scene = new THREE.Scene();

		var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
		//参数：0, 0圆弧坐标原点x，y  100：圆弧半径    0, 2 * Math.PI：圆弧起始角度
		var arc = new THREE.ArcCurve(0, 0, 100, 0, 2 * Math.PI);
		//getPoints是基类Curve的方法，返回一个vector2对象作为元素组成的数组
		var points = arc.getPoints(80);//分段数50，返回51个顶点
		// setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
		geometry.setFromPoints(points);
		//材质对象
		var material = new THREE.PointsMaterial({
		  color: 0x000000,
		  size: 20
		});
		console.log(geometry.vertices);
		//线条模型对象
		var line = new THREE.Points(geometry, material);
		scene.add(line); //线条对象添加到场景中
		// 如果几何体是BufferGeometry，setFromPoints方法改变的是.attributes.position属性
		// console.log(geometry.attributes.position);


		var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
		var p1 = new THREE.Vector3(50, 0, -50); //顶点1坐标
		var p2 = new THREE.Vector3(0, 70, 50); //顶点2坐标
		// 三维直线LineCurve3
		var LineCurve = new THREE.LineCurve3(p1, p2);
		// 二维直线LineCurve
		// var LineCurve = new THREE.LineCurve(new THREE.Vector2(50, 0), new THREE.Vector2(0, 70));
		var pointArr = LineCurve.getPoints(10);
		geometry.setFromPoints(pointArr);
		var line = new THREE.Line(geometry, material);
		scene.add(line); //线条对象添加到场景中

		/**
		 * 相机设置
		 */
		var width = window.innerWidth; //窗口宽度
		var height = window.innerHeight; //窗口高度
		var k = width / height; //窗口宽高比
		var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
		//创建相机对象
		var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
		camera.position.set(200, 400, 200); //设置相机位置
		camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

		/**
		 * 创建渲染器对象
		 */
		var renderer = new THREE.WebGLRenderer();
		renderer.shadowMap.enabled = true
		renderer.setSize(width, height); //设置渲染区域尺寸
		renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
		document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
		//执行渲染操作   指定场景、相机作为参数

		function render() {
			renderer.render(scene, camera); //执行渲染操作
			// mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
			requestAnimationFrame(render); //请求再次执行渲染函数render
		}
		render();
		var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
		// 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
		// controls.addEventListener('change', render)
	</script>
</body>

</html>
