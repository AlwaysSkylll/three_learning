		/**
		 * 创建一个设置重复纹理的管道
		 */
		var curve = new THREE.CatmullRomCurve3([
			new THREE.Vector3(-80, -40, 0),
			new THREE.Vector3(-70, 40, 0),
			new THREE.Vector3(70, 40, 0),
			new THREE.Vector3(80, -40, 0)
		]);
		var tubeGeometry = new THREE.TubeGeometry(curve, 100, 0.6, 50, false);
		var textureLoader = new THREE.TextureLoader();
		var texture = textureLoader.load('grass.webp');
		// 设置阵列模式为 RepeatWrapping
		texture.wrapS = THREE.RepeatWrapping
		texture.wrapT=THREE.RepeatWrapping
		// 设置x方向的偏移(沿着管道路径方向)，y方向默认1
		//等价texture.repeat= new THREE.Vector2(20,1)
		texture.repeat.x = 20;
		var tubeMaterial = new THREE.MeshPhongMaterial({
			map: texture,
			transparent: true,
		});	
		var mesh = new THREE.Mesh(tubeGeometry, tubeMaterial); //网格模型对象Mesh
		scene.add(mesh); //网格模型添加到场景中
		
		// 需要设置光源不然贴图是黑色
		var point = new THREE.AmbientLight(0xf4f4f4);
		point.position.set(400, 100, 300)
		scene.add(point)

		var point = new THREE.PointLight(0xf4f4f4);
		point.position.set(400, 100, 300)
		scene.add(point)

		/**
		 * 相机设置
		 */
		var width = window.innerWidth; //窗口宽度
		var height = window.innerHeight; //窗口高度
		var k = width / height; //窗口宽高比
		var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
		//创建相机对象
		var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
		camera.position.set(200, 400, 200); //设置相机位置
		camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

		/**
		 * 创建渲染器对象
		 */
		var renderer = new THREE.WebGLRenderer();
		renderer.shadowMap.enabled = true
		renderer.setSize(width, height); //设置渲染区域尺寸
		renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
		document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
		//执行渲染操作   指定场景、相机作为参数

		function render() {
			renderer.render(scene, camera); //执行渲染操作
			// mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
			requestAnimationFrame(render); //请求再次执行渲染函数render

			// 使用加减法可以设置不同的运动方向
			// 设置纹理偏移
			texture.offset.x -= 0.02
		}
		render();
		var controls = new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
		// 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
